<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Menu Burger</title>
  <style>
    /* --- Styles généraux --- */
    body {
      margin: 0;
      font-family: Special Elite, Verdana, sans-serif;
      background: #2e2b39;
      color: whitesmoke;
    }
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 6rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      background: rgba(46, 43, 57, 0.6);
      border-bottom: 1px solid #ccc;
      backdrop-filter: blur(4px);
      z-index: 100;
    }
    nav img {
      width: 70px;
      filter: drop-shadow(5px 5px 2px rgba(0,0,0,1));
    }
    nav img:hover {
      transform: scale(0.9);
      transition: transform 0.2s ease-in-out;
    }
    /* Checkbox cachée */
    .nav-toggle {
      display: none;
    }
    /* Burger icon */
    .burger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 110;
    }
    .burger span {
      display: block;
      width: 100%;
      height: 3px;
      background: whitesmoke;
      border-radius: 2px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    /* Menu desktop */
    .menu {
      display: flex;
      list-style: none;
    }
    .menu li {
      margin: 0 1rem;
    }
    .menu li a {
      text-decoration: none;
      text-shadow: 1px 1px 0 black;
      font-size: 1.2rem;
      font-weight: bold;
      color: whitesmoke;
      padding: 0.2rem 1rem;
      border-left: 1px solid whitesmoke;
      border-right: 1px solid whitesmoke;
      transition: transform 0.2s ease-in-out;
    }
    .menu li a:hover {
      transform: scale(0.9);
    }

    /* Styles mobile */
    @media (max-width: 600px) {
      .burger {
        display: flex;
      }
      .menu {
        position: fixed;
        top: 6rem;
        right: 0;
        width: 100%;
        flex-direction: column;
        background: rgba(46, 43, 57, 0.95);
        display: none;
        padding-top: 1rem;
      }
      .menu li {
        width: 100%;
        margin: 0;
        border-top: 1px solid whitesmoke;
      }
      .menu li:last-child {
        border-bottom: 1px solid whitesmoke;
      }
      .menu li a {
        display: block;
        padding: 1rem;
        text-align: center;
        border: none;
      }
      /* Quand on coche la checkbox : transformer le burger + afficher le menu */
      .nav-toggle:checked + .burger span:nth-child(1) {
        transform: translateY(9px) rotate(45deg);
      }
      .nav-toggle:checked + .burger span:nth-child(2) {
        opacity: 0;
      }
      .nav-toggle:checked + .burger span:nth-child(3) {
        transform: translateY(-9px) rotate(-45deg);
      }
      .nav-toggle:checked ~ .menu {
        display: flex;
      }
    }
    /* Pour tester le scroll */
    main {
      margin-top: 6rem;
      padding: 2rem;
    }
    section {
      height: 100vh;
      border-bottom: 1px solid #555;
    }
  </style>
</head>
<body>

  <nav>
    <!-- Logo -->
    <a href="#section1"><img src="https://via.placeholder.com/70x70.png?text=Logo" alt="Logo"></a>

    <!-- Checkbox toggle -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle"/>

    <!-- Burger button -->
    <label for="nav-toggle" class="burger">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <!-- Menu -->
    <ul class="menu">
      <li><a href="#section1">ACCUEIL</a></li>
      <li><a href="#section2">ABOUT</a></li>
      <li><a href="#section3">TIMELINE</a></li>
      <li><a href="#section4">SKILLS</a></li>
      <li><a href="#section5">CONTACT</a></li>
    </ul>
  </nav>

  <main>
    <section id="section1"><h2>Section 1</h2></section>
    <section id="section2"><h2>Section 2</h2></section>
    <section id="section3"><h2>Section 3</h2></section>
    <section id="section4"><h2>Section 4</h2></section>
    <section id="section5"><h2>Section 5</h2></section>
  </main>

</body>
</html>
